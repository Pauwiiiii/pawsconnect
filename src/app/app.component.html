<ion-app>

  <!-- Top Bar -->
  <ion-header>
    <ion-toolbar color="primary" class="header-toolbar">

      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  
      <ion-title>{{ headerTitle}}</ion-title>
  
      <!-- Notification button with unread badge -->
      <ion-buttons slot="end" (click)="openNotifications()"> 
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge color="danger" *ngIf="unreadNotificationsCount > 0">{{ unreadNotificationsCount }}</ion-badge>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <!-- Main Content -->
  <ion-router-outlet id="main"></ion-router-outlet>

  <!-- Bottom Navigation Tabs -->
  <ion-tabs #myTabs (ionTabsDidChange)="ionTabChange()">
    <ion-tab-bar slot="bottom" color="primary">

      <ion-tab-button tab="home" routerLink="/home" class={{homeTabClass}}>
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="message" routerLink="/message">
        <ion-icon name="chatbubble-outline"></ion-icon>
        <ion-label>Message</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="adopt" routerLink="/adopt">
        <ion-icon name="paw-outline"></ion-icon>
        <ion-label>Adopt Pet</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile" routerLink="/profilr">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

  <!-- Menu Bar -->
  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          
          <!-- Avatar Icon -->
          <ion-avatar (click)="goToProfile(); closeMenu()" class="avatar-icon">
            <img src="assets/images/avatar.png" alt="Profile Avatar"> 
          </ion-avatar>

          <ion-label color="dark" class="ion-label">
            {{ profile.name}}
            <p>
              <ion-text color="light"></ion-text>
              {{ profile.email}}
            </p>

          </ion-label>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        
        <ion-menu-toggle>
          <ion-item routerLink="/adopt">
            <ion-icon name="paw" slot="start" style="color: #fdb849;"></ion-icon>
            <ion-label>Adopt Pet</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/donation">
            <ion-icon name="cash" slot="start" style="color: #fdb849;"></ion-icon>
            <ion-label>Donation</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/lost">
            <ion-icon name="alert-circle" slot="start" style="color: #fdb849;"></ion-icon>
            <ion-label>Lost & Found</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/pet">
            <ion-icon name="medkit" slot="start" style="color: #fdb849;"></ion-icon>
            <ion-label>Pet Care</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/events">
            <ion-icon name="calendar" slot="start" style="color: #fdb849;"></ion-icon>
            <ion-label>Events</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/message">
            <ion-icon name="chatbubbles" slot="start" style="color: #fdb849;"></ion-icon>
            <ion-label>Message</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/notification">
            <ion-icon name="notifications" slot="start" style="color: #fdb849;"></ion-icon>
            <ion-label>Notification</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/about">
            <ion-icon name="information-circle" slot="start" style="color: #fdb849;"></ion-icon>
            <ion-label>About Us</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>

</ion-app>
